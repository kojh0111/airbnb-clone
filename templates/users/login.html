{% extends 'base.html' %}


{% block page_title %}
    Log in
{% endblock page_title %}
    

{% block search-bar %}
{% endblock search-bar %}


{% block content %}

    <div class="container md:w-1/2 lg:w-5/12 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
        
        {% include 'partials/social_login.html' %}

        <form method="POST" action='{% url "users:login" %}' class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <button class="btn bg-red-500 text-white">Login</button>
        </form>

        <div class="mt-5">
            <span class="mr-2">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sign up</a>
        </div>
    </div>
{% endblock content %}
